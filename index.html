<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>跳转中...</title>
    <style>
        .container {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate-move 2s ease-in-out infinite;
        }
        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        .dot-3 { background-color: #f74d75; animation: dot-3-move 2s ease infinite; }
        .dot-2 { background-color: #10beae; animation: dot-2-move 2s ease infinite; }
        .dot-1 { background-color: #ffe386; animation: dot-1-move 2s ease infinite; }

        @keyframes dot-3-move {
            20%,100% { transform: scale(1) }
            45%,80% { transform: translateY(-18px) scale(.45) }
        }
        @keyframes dot-2-move {
            20%,100% { transform: scale(1) }
            45%,80% { transform: translate(-16px, 12px) scale(.45) }
        }
        @keyframes dot-1-move {
            20%,100% { transform: scale(1) }
            45%,80% { transform: translate(16px, 12px) scale(.45) }
        }
        @keyframes rotate-move {
            55% { transform: translate(-50%, -50%) rotate(0deg) }
            80%,100% { transform: translate(-50%, -50%) rotate(360deg) }
        }

        .security-check {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #28a745; /* 绿色 */
            font-family: Arial, sans-serif;
            font-size: 18px; /* 文字放大 */
            display: flex;
            align-items: center;
            gap: 12px; /* 间距加大 */
        }
        
        .security-icon {
            display: inline-block;
            width: 28px; /* 图标放大 */
            height: 28px;
            border-radius: 50%;
            background-color: #28a745;
            color: white;
            text-align: center;
            line-height: 28px; /* 文字居中 */
            font-size: 18px; /* 对勾符号放大 */
            font-weight: bold;
        }

        .error-message {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-family: Arial, sans-serif;
            display: none;
        }
    </style>
</head>
<body>
<!-- 安全检查提示 -->
<div class="security-check">
    <span class="security-icon">✓</span>
    <span>正在进行安全检查...</span>
</div>

<!-- 三点加载动画容器 -->
<div class="container" id="loadingContainer">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
</div>

<div class="error-message" id="errorMessage"></div>

<script>
    (function() {
        // 目标域名配置
        const TARGET_DOMAIN = 'http://www.01ouwe.com';
        
        // 处理跳转逻辑
        function processRedirect() {
            try {
                // 获取当前URL的路径部分
                const currentPath = window.location.pathname;
                
                // 拼接目标URL
                const targetUrl = TARGET_DOMAIN + currentPath;
                
                // 验证目标URL有效性
                if (!targetUrl.includes('http')) {
                    showError('无效的目标URL');
                    return;
                }

                // 延迟1秒跳转
                setTimeout(() => {
                    redirectToUrl(targetUrl);
                }, 1000); // 改为1秒
            } catch (e) {
                console.error('跳转处理失败:', e);
                showError('跳转失败，请重试');
            }
        }

        // 跳转方法
        function redirectToUrl(url) {
            const isHttpsToHttp = window.location.protocol === 'https:' && url.startsWith('http:');
            
            if (isHttpsToHttp) {
                const meta = document.createElement('meta');
                meta.httpEquiv = 'refresh';
                meta.content = `0;url=${url}`;
                document.head.appendChild(meta);
                
                setTimeout(() => {
                    window.location.href = url;
                }, 100);
            } else {
                window.location.href = url;
            }
        }

        // 显示错误信息
        function showError(message) {
            document.querySelector('.security-check').style.display = 'none';
            document.getElementById('loadingContainer').style.display = 'none';
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // 禁止开发者工具
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'J') ||
                (e.ctrlKey && e.key === 'U')) {   
                e.preventDefault();
            }
        });

        processRedirect();
    })();
</script>
</body>
</html>
